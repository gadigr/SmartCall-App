
<ion-view view-title="אזור פרטי">
    <ion-content>
    <div class="row gallery" layout layout-wrap layout-align="center" >
      <div class="card stable-bg ink card-item"  ng-click="showPopup(item)"   ng-repeat="item in items" ng-last-repeat="clientlist" >
        <div class="box">
          <img ng-src="{{item.image}}">
        </div>
        <div class="item card-title">
          <a>{{item.name}}</a>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
