
<ion-view>
  <ion-nav-title>
	{{title}}
  </ion-nav-title>
  <search-bar ng-model="search"></search-bar>
  <ion-nav-buttons side="primary">
      <button ng-show="isPrivate" class="button button-clear button-icon ion-android-add" ng-click="addPrivateApp()"></button>
      </button>
    </ion-nav-buttons>
  <ion-content>
   <ion-refresher
    pulling-text="משוך כדי לרענן..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <div class="row gallery" layout layout-wrap layout-align="center" >
      <div class="card stable-bg ink card-item"  ng-click="showTenantsPopup(item)" ng-repeat="item in items | filter: { name: search.txt }" ng-last-repeat="clientlist" >
        <div class="box">
          <img ng-src="{{item.image ? item.image : 'img/phone.png'}}">
        </div>
       <!--  <div class="item card-title">
          <a>{{item.name}}</a>
        </div> -->
      </div>
	  <p ng-show="items && items.length <= 0">לא קיימים מוקדים להצגה</p>
    </div>

  </ion-content>
    <div class="bar bar-footer">
        <a class="button button-clear button-footer" ng-class="{true:'selected', false:''}[isPrivate]" href="#/app/clients/true">מוקדים פרטיים</a>
        <a class="button button-clear button-footer" ng-class="{true:'', false:'selected'}[isPrivate]" href="#/app/clients/false">מוקדים ציבוריים</a>
    </div>
      <div class="bar bar-footer" ng-hide="isOnline">
         <div class="title"> נראה שאין רשת, לא ניתן לבצע שיחות כעת</div>
    </div>

</ion-view>
